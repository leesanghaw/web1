<!DOCTYPE html>
<html>
    <head>
        <title>6장 예제</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>도서 검새</h3>
        <form method="post" action="form_app.js">
            <fieldset>
                <legend>로그인</legend>
                <label for="user_id">아이디</label>
                <input type="text" name="id" size="20" id="user_id"><br>
                <label for="user_pw">비밀번호</label>
                <input type="password" name="pw" size="20" id="user_pw">
            </fieldset><br>

            <fieldset>통합검색
            <label for="book_name">도서명</label>
            <input type="text" name="book-serch" size="50" id="book_name">
            <br>검색범위
            <input type="radio" name="s_type" value="keyword" id="keyword">
            <label for="keywor">키워드</label>
            <input type="radio" name="s_type" value="content" id="content">
            <label for="keywor">본문내용</label>
            <br> 자료유형
            <input type="checkbox" name="d_type" value="all">전체
            <input type="checkbox" name="d_type" value="book">책
            <input type="checkbox" name="d_type" value="paper">학술지
            <input type="checkbox" name="d_type" value="non_book">비도서
            </fieldset>

            <button type="submit">검색</button>
            <button type="reset">취소</button>
        </form>
    </body>
</html>
