<!DOCTYPE html>
<hmtl>
    <head>
        <title>6장 예제</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>다양한 입력 폼</h3>
        <form method="get" action="form_app/js">
            name: <input type="text" name="person">
            gender : <input type="radio" name="gnder" value="male">male 
                     <input type="radio" name="gnder" value="female">female
            occupation: <select name="jop" size="1">
                    <option>학생</option> <option>회사원</option>
                    <option>공무원</option> <option>기타</option>
            </select>
            분야 <input type="checkbox" name="book" value="computer">컴퓨터
                <input type="checkbox" name="book" value="economy">경제
                <input type="checkbox" name="book" value="common">상식
            
                <input type="submit" value="신청"/>
                <input type="reset" value="취소"/>
        </form>
    </body>
</hmtl>
