<script type="text/javascript">
function toggleVisibility(id) {
    var dom = document.getElementById(id);

    if (dom.style.visibility == "visible")
      dom.style.visibility = "hidden";
    else
      dom.style.visibility = "visible";
}
</script>

Toggle Visibility:
