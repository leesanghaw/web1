<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>8장 예제</title>
    </head>
    <body>
    <script type="text/javascript">

        var length=123, length_num, length_str

        length_num = length + 10
        length_str = length.toString() + 10;

        document.write(length_str, "<br>");  /** 12310 **/
        
        document.write(length_num); /** 133 **/
        </script>
    </body>
</html>
