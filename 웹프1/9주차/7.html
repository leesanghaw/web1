<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>

<title> 8장 예제</title>
</head>
<body>
<table border="1">
<script type="text/javascript">
	document.write("<caption> 책 주문 입력 내용 </caption>");
	document.write("<tr>");
	document.write("<th> 제목 </th>");
	document.write("</tr>");
 
	var book1 = "it: 컴퓨터와";
	var book2 = "sns: 소셜미디어";
	var book3 = "multimedia: 멀티미디어";
	
	var book_list = book1 + "\n" + book2 + "\n" + book3;
	var choice = prompt("키워드를 입력하세요\n" + book_list, "");
 
	switch (choice) {
	    case "it":
	      title = book1; break;
	    case "sns":
	      title = book2; break;
	    case "multimedia":
	      title = book3; break;
	    default:
	      alert("리스트에 없는 책을 선택하셨습니다.");
	      title = "";
	}

	document.write("<tr>");
	document.write("<td>" + title + "</td>");
	document.write("</tr>");
</script>
</table>

</body>
</html>
