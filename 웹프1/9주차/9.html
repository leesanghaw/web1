<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>8 장 에제 </title>
</head>
<body>
<script type="text/javascript">
    document.write("<h3> 책 주문 입력 내용 </h3>");

    var book1 = "it: 컴퓨터와 ";
    var book2 = "sns: 소셜미디어의";
    var book3 = "multimedia: 멀티미디어";

    var n = prompt("주문할 책 수량을 입력 하세요.","번호만 입력할 것");

    for(i = 0; i < n; i++) {
      var book_list = book1 + "\n" + book2 + "\n" + book3;
      var choice = prompt("책 제목을 선택하세요\n" + book_list, "");

      if (choice == "it")
          title = book1;
      else if (choice == "sns")
          title = book2;
      else if (choice == "multimedia")
          title = book3;
      else {
          alert("리스트에 없는 책을 선택하셨습니다.");
          title = "";
      }

      document.write("[" + (i+1) + "] " + title + "<br/>");
    }
</script>
</body>
</html>
