<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title> human 객체 생성자 함수</title>
</head>
<body>

<script>
function Human(name, age) {
    this.name = name;
    this.age = age;
}

var person = new Human("이상화", 26);



document.write("이름: " + person.name + ", 나이: " + person.age + "</p>");

</script>

</body>
</html>
