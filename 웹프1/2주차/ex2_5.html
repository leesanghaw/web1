<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>2장 예제</title>
    </head>
    <body>
        <h2>다양한 텍스트 표현</h2>
        <p>텍스트의 성격을 지정해 주는 요소로 <em>강조</em>,
        <strong>강한 강조</strong><mark>하이라이트</mark>,
        <small>작은글자</small>, <sub>아래첨자</sub>,<sup>윗 첨자</sup>를 표현할 수 있다.</p>

    
        
    </body>
</html>
