<!DOCTYPE html>
<html>
<head>
    <title> 12징 </title> 
    <meta charset="utf-8"/>
</head>
<body>
    <h3>김해 좌표 사용</h3>
    <div id="map" style="width: 600px; height: 300px;"></div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a205cc9729d03619e9c955fc4606146e"></script>

    <script type="text/javascript">
	var mapContainer = document.getElementById('map'), 
	    mapOption = {
	        center: new kakao.maps.LatLng(35.22550556, 128.8916667),
	        level: 5, 
	    }; 

	
	new kakao.maps.Map(mapContainer, mapOption); 
    </script>
</body>
</html>
