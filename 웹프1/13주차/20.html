<!DOCTYPE html>
<html>
<head> 
    <title> 12장 </title> 
    <meta charset="utf-8"/>
</head>
<body>
	<div id="src" style="display: block;">
		<img id="name" alt="'이상화" style="display: inline; width:150px;" draggable = "true">
	</div>
	<div id="process"></div>

    <script type="text/javascript">
    var src = document.getElementById("src"),
	    srcId,i=0;
	    process = document.getElementById("process");

    src.ondragstart = function(e){
	    srcId = e.target.id;
	    process.innerHTML = "드래그 시작: "+srcId+"<br/>";  
    }
    src.ondrag = function(e){  
		process.innerHTML = "start: "+srcId+"<br/>drag: "+srcId+" ["+(i++)+"]";  
	}
    src.ondragend = function(e){
	    process.innerHTML += "<br/>드래그 가능 <br/>";
    }
    </script>
</body>
</html>
