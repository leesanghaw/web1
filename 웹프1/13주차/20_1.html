<!DOCTYPE html>
<html>
<head> 
    <title>12장</title> 
    <meta charset="utf-8"/>

</head>
<body>
    <div id="name" draggable="true">이상화</div>
    <div id="status">드래그 가능</div>

    <script type="text/javascript">
        var nameElement = document.getElementById("name"),
            statusElement = document.getElementById("status"),
            dragCount = 0;

        nameElement.ondragstart = function(e) {
            dragCount = 1;
            statusElement.innerHTML = "드래그 시작[" + dragCount + "]";
        };

        nameElement.ondrag = function(e) {
            if (e.clientX != 0 && e.clientY != 0) {  
                dragCount++;
                statusElement.innerHTML = "드래그 시작[" + dragCount + "]";
            }
        };

        nameElement.ondragend = function(e) {
            statusElement.innerHTML = "드래그 가능";
        };
    </script>
</body>
</html>
